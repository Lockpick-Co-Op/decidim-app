# Be sure to restart your server when you modify this file.

# Your secret key is used for verifying the integrity of signed cookies.
# If you change this key, all old signed cookies will become invalid!

# Make sure the secret is at least 30 characters and all random,
# no regular words or you'll be exposed to dictionary attacks.
# You can use `rails secret` to generate a secure secret key.

# Make sure the secrets in this file are kept private
# if you're sharing your code publicly.

default: &default
  aws_access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  aws_secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>
  admin_sign_in_path: "admin_sign_in"
  omniauth:
    facebook:
      # It must be a boolean. Remember ENV variables doesn't support booleans.
      enabled: false
      app_id: <%= ENV["OMNIAUTH_FACEBOOK_APP_ID"] %>
      app_secret: <%= ENV["OMNIAUTH_FACEBOOK_APP_SECRET"] %>
    twitter:
      enabled: false
      api_key: <%= ENV["OMNIAUTH_TWITTER_API_KEY"] %>
      api_secret: <%= ENV["OMNIAUTH_TWITTER_API_SECRET"] %>
    google_oauth2:
      enabled: false
      client_id: <%= ENV["OMNIAUTH_GOOGLE_CLIENT_ID"] %>
      client_secret: <%= ENV["OMNIAUTH_GOOGLE_CLIENT_SECRET"] %>
    decidim:
      enabled: true
      icon_path: "decidim/decidim-logo-mobile--inv.svg"
      provider_name: "Decidim SSO"
      client_id: <%= ENV["OMNIAUTH_DECIDIM_CLIENT_ID"] %>
      client_secret: <%= ENV["OMNIAUTH_DECIDIM_CLIENT_SECRET"] %>
      site_url: <%= ENV["OMNIAUTH_DECIDIM_SITE_URL"] %>
    france_connect_uid:
      enabled: true
      icon_path: "france-connect-logo.svg"
      provider_name: "FranceConnect Level I"
      host: <%= ENV["OMNIAUTH_FRANCE_CONNECT_UID_HOST"] %>
      identifier: <%= ENV["OMNIAUTH_FRANCE_CONNECT_UID_IDENTIFIER"] %>
      secret: <%= ENV["OMNIAUTH_FRANCE_CONNECT_UID_SECRET"] %>
      redirect_uri: <%= ENV["OMNIAUTH_FRANCE_CONNECT_UID_REDIRECT_URI"] %>
    france_connect_profile:
      enabled: true
      icon_path: "france-connect-logo.svg"
      provider_name: "FranceConnect Level II"
      host: <%= ENV["OMNIAUTH_FRANCE_CONNECT_PROFILE_HOST"] %>
      identifier: <%= ENV["OMNIAUTH_FRANCE_CONNECT_PROFILE_IDENTIFIER"] %>
      secret: <%= ENV["OMNIAUTH_FRANCE_CONNECT_PROFILE_SECRET"] %>
      redirect_uri: <%= ENV["OMNIAUTH_FRANCE_CONNECT_PROFILE_REDIRECT_URI"] %>
    openid_connect:
      enabled: true
  geocoder:
    here_app_id: <%= ENV["GEOCODER_LOOKUP_APP_ID"] %>
    here_app_code: <%= ENV["GEOCODER_LOOKUP_APP_CODE"] %>
  etherpad:
    server: <%= ENV["ETHERPAD_SERVER"] %>
    api_key: <%= ENV["ETHERPAD_API_KEY"] %>
    api_version: "1.2.1"

